<template>
    <lightning-card title="Realtime Currency Exchange Rate" icon-name="standard:currency">
        <div class="slds-m-around_medium">
            <lightning-layout multiple-rows="true" vertical-align="end">
                <lightning-layout-item size="12" small-device-size="2" padding="around-small">
                    <div class="slds-form-element">
                        <div class="slds-form-element__control">
                            <lightning-combobox 
                                title="Select Currency" 
                                label="Base Currency" 
                                value={fromCurrencyValue}
                                placeholder="--Select--"
                                options={fromCurrencyOptions}
                                onchange={handleFromCurrencyChange}>
                            </lightning-combobox>
                        </div>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="2" padding="around-small">
                    <div class="slds-form-element">
                        <div class="slds-form-element__control">
                            <lightning-combobox 
                                title="Select Currency" 
                                label="To Currency" 
                                value={toCurrencyValue}
                                placeholder="--Select--"
                                options={toCurrencyOptions}
                                onchange={handleToCurrencyChange}>
                            </lightning-combobox>
                        </div>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="2" padding="around-small">
                    <lightning-button
                        title="Currency Conversion"
                        label="Conversion Rate"
                        variant="brand"
                        onclick={handleCurrencyConversion}>
                    </lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
